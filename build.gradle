version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile "com.github.austinv11:Discord4j:2.8.4:shaded"
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

